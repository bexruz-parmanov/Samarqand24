<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samarqand24</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="site-header__top">
                <a href="index.html" class="logo">
                    <h4 class="logo-img">Samarqand-24</h4>
                </a>
                <ul class="menu-list">
                    <li class="menu-rates">
                        <b class="menu-icon">&dollar;</b>
                        <span class="menu-value">10137.2</span>
                    </li>
                    <li class="menu-list">
                        <b class="menu-icon">P</b>
                        <span class="menu-value">138.26</span></li>
                    <li class="menu-list">
                        <b class="menu-icon">&euro;</b>
                        <span class="menu-value">10988.72</span></li>
                </ul>
                <div class="site-header__action">
                    <button type="button" class="search-button">
                        <img src="img/lupa-izlash.svg" alt="поиск-лупа" width="24" height="24">
                    </button>
                    <button type="button" class="language">
                        <img src="img/flag-ru.svg" alt="флаг__рус" width="20" height="20">
                    </button>
                    <a href="#" target="_blank" class="telegram-link">
                        <img src="img/telegram.svg" alt="телеграмм" width="20" height="20">
                        <span class="telegram-text">Подписатся</span>
                    </a>
                </div><!-- site-header__action -->
            </div><!-- site-header__top -->
        </div><!--  container -->
    </header>
    
    
    <script src="js/main.js"></script>
</body>
</html>
